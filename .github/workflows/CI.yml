name: CI
on:
  push:
    branches:
      - main
    tags: '*'
  pull_request:
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.6'
          - '1'
          - 'nightly'
        os:
          - ubuntu-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: actions/cache@v1
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - uses: julia-actions/julia-buildpkg@v1
      - run: |
          julia --project -e 'using Pkg; Pkg.add("CSV"); using AdmitConfiguration, CSV; setprograms(joinpath(pkgdir(AdmitConfiguration), "examples", "WashU.csv"))'
          cat LocalPreferences.toml
          julia --project -e 'using Pkg; Pkg.test("AdmitConfiguration"; coverage=true)'
          julia --project -e 'using Pkg; Pkg.test("Admit"; coverage=true)'
          julia --project -e 'using Pkg; Pkg.test("AdmissionTargets"; coverage=true)'
      - uses: julia-actions/julia-processcoverage@v1
        with:
          directories: AdmitConfiguration/src, Admit/src, AdmissionTargets/src
      - uses: codecov/codecov-action@v1
        with:
          file: lcov.info
