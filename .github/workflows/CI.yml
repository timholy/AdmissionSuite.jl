name: CI
on:
  push:
    branches:
      - main
    tags: '*'
  pull_request:
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.6'
          - '1'
          - 'nightly'
        os:
          - ubuntu-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: actions/cache@v1
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - uses: julia-actions/julia-buildpkg@v1
      # Configure the suite (this omits SQL connection configuration since this isn't available on CI)
      - run: |
          julia --project -e 'using AdmissionSuite; include(joinpath(pkgdir(AdmitConfiguration), "examples", "fake_configure_WashU.jl"));'
          julia --project -e 'cd("AdmitConfiguration"); using Pkg; Pkg.activate("."); using AdmitConfiguration; set_local_functions(joinpath(@__DIR__, "examples", "local_functions_WashU.jl"))'
          julia --project -e 'cd("Admit"); using Pkg; Pkg.activate("."); using Admit; Admit.AdmitConfiguration.set_local_functions(joinpath(dirname(@__DIR__), "AdmitConfiguration", "examples", "local_functions_WashU.jl"))'
      # To diagnose configuration issues
      - run: cat LocalPreferences.toml
      # Run all tests
      - run: julia --project -e 'using Pkg;
                                 Pkg.test("AdmitConfiguration"; coverage=true);
                                 Pkg.test("Admit"; coverage=true);
                                 Pkg.test("AdmissionTargets"; coverage=true);'
      - uses: julia-actions/julia-processcoverage@v1
        with:
          directories: AdmitConfiguration/src,Admit/src,AdmissionTargets/src
      - uses: codecov/codecov-action@v1
        with:
          file: lcov.info
